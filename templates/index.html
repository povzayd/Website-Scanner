<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üîç XSS LABS - Scanner Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .glow {
            text-shadow: 0 0 5px #33ff33, 0 0 10px #33ff33;
        }

        .terminal-box {
            background-color: #1a1a1a;
            border: 2px solid #33ff33;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .scan-btn:hover {
            box-shadow: 0 0 10px #33ff33;
        }

        .animate-scan {
            animation: scan-pulse 1s infinite alternate;
        }

        @keyframes scan-pulse {
            from {
                box-shadow: 0 0 5px #33ff33;
            }
            to {
                box-shadow: 0 0 20px #33ff33, 0 0 40px #00ffcc;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-10">
    <h1 class="text-3xl md:text-5xl font-bold mb-8 glow text-center">WEBSITE SCANNER 1.0</h1>

    <div class="terminal-box max-w-2xl mx-auto">
        <form action="/scan" method="post" class="space-y-4">
            <label for="url" class="block text-lg glow">Enter Target URL:</label>
            <input
                type="text"
                id="url"
                name="url"
                placeholder="https://target.site"
                required
                class="w-full px-4 py-2 bg-black border border-green-500 text-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
            />

            <button type="submit"
                class="scan-btn animate-scan bg-green-700 text-black font-bold py-2 px-6 rounded w-full uppercase">
                Initiate Scan
            </button>
        </form>
    </div>
<a href="https://github.com/povzayd" target="_blank">GitHub</a>
    <footer class="mt-8 text-center text-green-700 text-sm">
        WEBSITE SCANNER v1.0 :)
    </footer>
</body>
</html>
